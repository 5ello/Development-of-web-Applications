<!DOCTYPE html>
<html>
<head>
<title>Grand hotel</title>
<style>

fieldset{
    background-color: gray;
    opacity: 0.9;
}

legend{
   color:  white;
}
</style>

</head>
<body background="wallpaper.jpg">

<form action="Register.php" method="POST">
    <fieldset>
        <legend>Personal Details: </legend>

        <table>
        <tr>
        <td><label for="name">First name: </label></td><td><input type="text" name="fName" id="fName" required placeholder="Your First name" pattern="[a-zA-Z]{3,}" title="Please enter in more than three letters"></td>
        <td><label for="name">Last name: </label></td><td><input type="text" name="lName" id="lName" required placeholder="Your Last name" pattern="[a-zA-Z]{3,}" title="Please enter in more than three letters"></td>
        </tr>
        <tr>
        <td><label for="name">ID: </label></td><td><input type="int" name="sid" id="sid" required placeholder="Your ID" pattern="[0-9]{15}" title="Please enter valid ID"></td></tr>
        <tr>
        <td><label for="email">E-mail: </label></td><td><input type="text" name="email" id="email" required placeholder="Your Email" title="Please enter in a valid email address"></td></tr>
        <tr>
        <td><label for="phone">Phone: </label></td><td><input type="tel" name="phone" id="phone" required placeholder="Your phone number" pattern="[0-9]{10}" title="Please enter a valid phone number: ##########"></td></tr>
        </table>

    <br>
    <fieldset>
        <legend>Booking Details: </legend>

        <table>
            <tr>
        <td><label for="date">Booking in: </label></td><td><input id="date" type="date" name="date" min="2013-12-02"></td>
        <td><label for="date">Booking out: </label></td><td><input id="date" type="date" name="date" min="2013-12-02"></td></tr>
        <tr>
        <td><label for="rooms">Rooms: &nbsp;&nbsp;</label></td><td><input id="rooms" type="number" name="rooms" min="1" max="30"></td></tr>
        <tr>
        <td><label for="adults">Adults: 	&nbsp;&nbsp;&nbsp;</label></td><td><input id="adults" type="number" name="adults" min="1" max="30"></td></tr>
        <tr>
        <td><label for="children">Children: </label></td><td><input id="children" type="number" name="children" min="1" max="30"></td></tr>
        </table>
        <p>Do you require meals?</p>
        <label for="yesMeals">Yes: </label><input id="yesMeals" type="radio" name="meals" value="yesMeals">
        <label for="noMeals">No: </label><input id="noMeals" type="radio" name="meals" value="noMeals" checked>
        <br>
        <label for="balcony">Do you require a balcony?</label><input id="balcony" type ="checkbox" name="balcony" value="yes">
        <br>
        <input type="image" src="Submit-Button-PNG-Pic.png" alt="Submit" width="80px" height="30px">
    </fieldset>

            
    </fieldset>
</form>

</body>
</html>
